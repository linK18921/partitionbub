<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- <div style="height: 510px;width: 100px;"></div> -->
    <input type="text">
    <ul id="ull">
        <li>1111111111</li>
        <li>2222222222</li>
        <li>333ew333333</li>
        <li>4444444444</li>
    </ul>
    <img src="img/1.jpg" style="width: 100px; height: 50px; position: relative;" alt="">
</body>
<script>
    var input = document.getElementsByTagName('input')[0];
    var li = document.getElementsByTagName("li");
    var ul = document.getElementById("ull");
    var img1 = document.getElementsByTagName("img")[0]
    valu = 0
    input.addEventListener("blur", function () {
        valu += 10;
        img1.style.top = +valu + 'px'
    })
    ul.onclick = function () {
        console.log("点击率ul");
    }
    for (let i = 0; i < li.length; i++) {
        li[i].addEventListener("click", function () {
            event.stopPropagation()
            console.log("li下标" + i);
            this.innerText = input.value;
            // window.open("#");
        })
        li[i].addEventListener("mouseenter", function () {
            img1.style.display = 'block';
        })
        li[i].addEventListener("mouseleave", function () {
            img1.style.display = 'none';
        })
    }
</script>
